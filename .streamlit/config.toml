[server]
# Konfigurasi aman - hanya akses lokal
address = "127.0.0.1"
port = 8501

# Konfigurasi keamanan
enableXsrfProtection = true

# Nonaktifkan telemetri untuk privacy
[browser]
gatherUsageStats = false

# Konfigurasi theme
[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"